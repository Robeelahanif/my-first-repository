<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <!-- External css -->
   <link rel="stylesheet" href="sidebar.css">
   <title>Sidebar</title>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="btn_two">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                        <li><a href="#"><i class='bx bxs-dashboard' ></i>Dashboard</a></li>
                        <li><a href="#"><i class='bx bx-link' ></i>Shortcuts</a></li>
                        <li><a href="#"><i class='bx bx-question-mark' ></i>About</a></li>
                        <li><a href="#"><i class='bx bxs-calendar-exclamation' ></i>Events </a></li>
                        <li><a href="#"><i class='bx bxs-phone'></i>Contact</a></li>
                        <li><a href="#"><i class='bx bxs-chat'></i>Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href=""><i class='bx bxl-facebook'></i></a>
                <a href=""><i class='bx bxl-twitter' ></i></a>
                <a href=""><i class='bx bxl-youtube' ></i></a>
                <a href=""><i class='bx bxl-instagram' ></i></a>
            </div>
        </div>
       
        
    </div>
    </div>
     <!-- Login Form -->
    <fieldset>
        <legend>Login Form</legend>
        <form action="#">
            <div class="row"><i class='bx bxs-user-account'></i><input type="text" placeholder="Enter Your email" required></div>
            <div class="row"><i class='bx bxs-lock-alt' ></i><input type="password" placeholder="Enter Your Password" required></div>
           
            <input type="submit" value="Log in">
            <a href="">Forget Password ?</a>
        </form>
    </fieldset>
</body>
</html>
