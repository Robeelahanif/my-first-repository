<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- External css -->
    <link rel="stylesheet" href="card.css">
    <title>Portfolio Card</title>
</head>
<body>
  <div class="card">
        <div class="img">
            <img src="images/img-8.jpg" alt="portfolio-image" class="portfolio-image">
        </div>
    
        <div class="text-data">
            <span class="name">Coding Studio</span>
            <span class="job">Leard with Robeela</span>
        </div>
        <div class="social-link">
            <a href="#" style="background-color: rgb(50, 50, 132);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(124, 124, 216);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: rgb(190, 8, 20);" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background-color: rgb(92, 92, 247);" class="link">
                 <i class='bx bxl-linkedin' ></i>
            </a>
           
        </div>
        <div class="info-button">
            <button class="subscribe"> Subscribe</button>
            <button class="readmore"> Read more</button>
        </div>

    
  </div>
    
</body>
</html>
